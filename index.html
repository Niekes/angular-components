<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html data-ng-app="app" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="author" content="Stefan Nieke">
        <meta name="description" content="I am a freelance data visualisation designer and developer from Berlin. I created an AngularJS application so that you can find all my examples I programed with d3 (v4). I implemented them as AngularJS components but you can use them with any framework of your choice.">
        <meta name="google-site-verification" content="VVyy5kc9A3J7W3XEO72tMw61SRxWMBiVleZUdEoAmfI">
        <meta name="keywords" content="d3, d3.js, d3 portfolio, niekes, berlin, visualization, angular, Software, Developer, Javascript, Softwareentwickler, Webentwickler, Progamming, Programmieren, Entwickler, Javascript" />
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon/Img -->
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="apple-touch-icon" href="img/favicon.ico" />
        <link property="og:image" href="img/niekes_blog_logo.jpg">

        <!-- Title -->
        <title data-ng-bind="$state.current.data.pageTitle + ' ' + $state.current.data.description |Â uppercase"></title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css" />

        <!-- Libs -->
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-ui-router.min.js"></script>

        <!-- d3 -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

        <!-- Scripts -->
        <script src="js/app.js"></script>
        <script src="js/constants/constants.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/homeCtrl.js"></script>
        <script src="js/controllers/masterCtrl.js"></script>
        <script src="js/controllers/scatterplotCtrl.js"></script>
        <script src="js/controllers/stackedcolumnchartCtrl.js"></script>
        <script src="js/controllers/piechartCtrl.js"></script>
        <script src="js/controllers/textanimationCtrl.js"></script>
        <script src="js/controllers/gaugeCtrl.js"></script>
        <script src="js/controllers/treemapCtrl.js"></script>
        <script src="js/controllers/histogramCtrl.js"></script>
        <script src="js/controllers/linechartCtrl.js"></script>
        <script src="js/controllers/dropdownCtrl.js"></script>
        <script src="js/controllers/datatableCtrl.js"></script>
        <script src="js/controllers/gaugepieCtrl.js"></script>
        <script src="js/controllers/knobCtrl.js"></script>
        <script src="js/controllers/threedCtrl.js"></script>

        <!-- Components -->
        <script src="js/components/scatterplot.js"></script>
        <script src="js/components/stackedcolumnchart.js"></script>
        <script src="js/components/piechart.js"></script>
        <script src="js/components/textanimation.js"></script>
        <script src="js/components/gauge.js"></script>
        <script src="js/components/treemap.js"></script>
        <script src="js/components/histogram.js"></script>
        <script src="js/components/pathanimation.js"></script>
        <script src="js/components/linechart.js"></script>
        <script src="js/components/dropdown.js"></script>
        <script src="js/components/datatable.js"></script>
        <script src="js/components/gaugepie.js"></script>
        <script src="js/components/knob.js"></script>
        <script src="js/components/threed.js"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        </script>
    </head>

    <body>
        <div class="container" data-ng-controller="masterCtrl as master">
            <header>
                <ul>
                    <li><a data-ui-sref="home"><img src="./img/home_icon.white.svg"></a></li>
                    <li><a href="https://github.com/Niekes/d3"><img src="./img/github_logo.white.svg"></a></li>
                    <li>
                        <span data-ng-bind="$state.current.data.pageTitle"></span>
                        <span data-ng-bind="$state.current.data.description"></span>
                        <span data-ng-if="$state.current.data.codeLink"><a data-ng-href="https://github.com/Niekes/d3/blob/gh-pages/js/components/{{$state.current.data.codeLink|lowercase}}.js">&#60;/&#62;</a></span>
                    </li>
                </ul>
            </header>

            <article data-ui-view></article>

            <footer>&copy; Made by Niekes</footer>
        </div>
    </body>
</html>
