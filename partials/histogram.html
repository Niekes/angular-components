<div class="height10">
	<label data-ng-repeat="image in histogramCtrl.images">
	  	<input type="radio" name="imageSelection" data-ng-change="histogramCtrl.updateData(image)" data-ng-model="histogramCtrl.defaultImage" data-ng-value="image.name" />
	  	{{image.name}}
	</label>
</div>

<div class="height40">
	<canvas id="canvas"></canvas>
</div>

<div data-ng-if="histogramCtrl.data" class="height50">
	<histogram class="widget" data="histogramCtrl.data"></histogram>
</div>
